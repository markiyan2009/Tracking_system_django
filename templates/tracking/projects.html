{%extends 'tracking/base.html'%}
{%block content%}
    <div class="container m-4">
        <h1>Projects</h1>
    </div>
    <div class="container m-4">
        {%for project in projects%}
            <div class="row">
                <h3><a href="{%url 'project' project.pk%}">{{project.name}}</a></h3>
            </div>
        {%endfor%}
        
        <a href="{% url 'add_project' %}"><button class="btn bg-warning mt-2">Add project</button></a>
    </div>
    
   
{%endblock%}
